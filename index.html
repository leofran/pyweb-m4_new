<html>
  
  <head>
    <meta charset='utf-8'>
    <title>Гороскоп на сегодня</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  </head>

  <body>
    <div class="container">
      <h1 id="main-header"></h1>
      <div class="row">
        <div class="col-4" id="p-0">
        </div>
        <div class="col-4" id="p-1">
        </div>
        <div class="col-4" id="p-2">
        </div>
        <div class="col-4" id="p-3">
        </div>
        <div class="col-4" id="p-4">
        </div>
        <div class="col-4" id="p-5">
        </div>
      </div>
    </div>
  </body>
<script language="javascript">
  t=$('#main-header');
  d = new Date();
  year=d.getFullYear();
  month=d.getMonth()+1;
  day=d.getDate();
  t.html("Что день " + day + "." + month + "." + year +"." + " готовит");

  advice_url="https://sf-pyw.mosyag.in/m04/api/forecasts"

  function set_content_in_divs(data){
    $.each(data, function(i, d) {
    p = $("#p-" + i);
    p.html("<p>" + d + "</p>");
    });
  }

  function getJson(){
    $.getJSON(advice_url,function(data){
    prophecies=data['prophecies'];
    console.log(data);
    set_content_in_divs(prophecies);
    });
  }

  $(".row>div").hover(function(){$(this).css('background-color', 'LightGreen');},function(){$(this).css('background-color', 'inherit');});

  $('#main-header').click(function(){
    getJson();
  });

</script>
</html>
